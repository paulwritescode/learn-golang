<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
        integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
        crossorigin="anonymous"></script>
    <title>Golang HTMX</title>
</head>

<body>
    <h1 class="p-2 bg-sky-500 text-center text-white font-bold">Golang + HTMX server</h1>
    <div class="p-2 flex gap-5 justify-center">
        <div>
            List
            <ul id="list" class="flex flex-col p-4 gap-1 rounded-lg">
                {{ range .Films }}
                <li class="bg-sky-500 px-4 py-2 text-white rounded-md">
                    {{ .Title }}-{{ .Director }}
                </li>
                {{ end }}
            </ul>
        </div>

        <form hx-post="/add-film/" hx-target="#list" class="flex rounded-lg p-4 flex-col gap-2 " hx-swap="beforeend">
            Add to List

            <input class="p-2 bg-slate-100 rounded-lg" placeholder="Enter movie title" type="text" name="title"
                id="film-title">
            <input class="p-2 bg-slate-100 rounded-lg" placeholder="Enter movie director" type="text" name="director"
                id="film-director">
            <button class="bg-sky-500 text-white w-max px-4 py-2 rounded-lg" type="submit">Submit</button>

        </form>

    </div>

</body>

</html>
